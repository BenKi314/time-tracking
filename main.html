<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Time Tracking</title>
</head>
<body>
    <div class="content">
        <div class="report-card">
            <div class="name-card">
                <div class="name-card-inner">
                    <div class="pfpcircle">
                        <img src="images/image-jeremy.png" class="jeremy">
                    </div>
                    <p class="smol" id="whiteText">Report for</p>
                    <h1 class="beeg" id="whiteText">Jeremy<br>Robson</h1>
                </div>
            </div>
            <div class="selections">
                <div class="selection">
                    Daily
                </div>
                <div class="selection">
                    Weekly
                </div>
                <div class="selection">
                    Monthly
                </div>
            </div>
        </div>
        <div class="spacer"></div>
            <div class="cards">
                <div class="top-cards">
                    <div class="card" id="work">
                        <div class=card-bottom>

                        </div>
                    </div>
                    <div class="spacer"></div>
                    <div class="card" id="play">
                        <div class=card-bottom>

                        </div>
                    </div>
                    <div class="spacer"></div>
                    <div class="card" id="study">
                        <div class=card-bottom>

                        </div>
                    </div>
                    
                </div>
                <div class="spacer"></div>
                <div class="bottom-cards">
                    <div class="card" id="exercise">
                        <div class=card-bottom>

                        </div>
                    </div>
                    <div class="spacer"></div>
                    <div class="card" id="social">
                        <div class=card-bottom>

                        </div>
                    </div>
                    <div class="spacer"></div>
                    <div class="card" id="selfcare">
                        <div class=card-bottom>

                        </div>
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
